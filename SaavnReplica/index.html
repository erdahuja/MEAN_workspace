<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saavn</title>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/songfactory.js"></script>
    <script src="js/controller/mysongcontroller.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body ng-app="mysongplayer" ng-controller="mysongcontroller">

    <h1>Songs List :</h1>
    <input type="text" placeholder="Type your search here" ng-model="search">
    <select ng-model="sortby">
        <option value="artistName">Artist Name</option>
        <option value="collectionName">Song Name</option>
    </select>
    <ul ng-repeat="object in result.data.results|filter:search|orderBy:sortby">

        <div id="box">
            <li>
                <h1>
                <img src="{{object.artworkUrl30}}" alt="">
            
           </h1>
            </li>
            <li>
                {{object.artistName}}
            </li>
            <li>
                {{object.collectionName}}
            </li>
            <li>
                <audio ng-audio='{{object.previewUrl}}' controls>
                </audio>
            </li>


        </div>
    </ul>

</body>

</html>
